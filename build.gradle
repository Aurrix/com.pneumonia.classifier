plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	// https://mvnrepository.com/artifact/org.nd4j/nd4j-native-platform
	compile group: 'org.nd4j', name: 'nd4j-native-platform', version: '0.9.1'
	
	// https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-nlp
	compile group: 'org.deeplearning4j', name: 'deeplearning4j-nlp', version: '0.9.1'
	
	// https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-zoo
	compile group: 'org.deeplearning4j', name: 'deeplearning4j-zoo', version: '0.9.1'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
	testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.28'
	
	// https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-common
	compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.2.0'
	
	// https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-ui
    compile group: 'org.deeplearning4j', name: 'deeplearning4j-ui_2.11', version: '0.9.1'
	
	
	
	



	
}
